<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui and tailwind cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="max-w-[1440px] mx-auto font-poppins" >
    <header class="bg-[#0D6EFD0D] w-full min-h-screen">
        <div class="px-4 lg:w-10/12 mx-auto ">
            <!-- nav bar is here  -->
            <div class="navbar py-10">
                <div class="navbar-start">
                    <a class="text-xl font-bold">Hot Gadgets</a>
                </div>
                <div class="navbar-end">
                    <a class="py-3 btn px-8 text-base rounded-lg font-bold bg-[#0D6EFD] text-white">Sign Up</a>
                </div>
            </div>
            <!-- banner section is here  -->
            <section>
                <div>
                    <div class=" text-center">
                        <div class="max-w-2xl mx-auto">
                            <h1 class="text-4xl lg:text-5xl text-[#100F0F] font-bold">Apple Iphone 13 Pro Max</h1>
                            <p class="py-6 text-sm text-[#706F6F]">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form,
                            by injected humou.</p>
                            <button class="py-3 btn px-8 text-base rounded-lg font-bold bg-[#0D6EFD] text-white">Buy Now</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- banner img  -->
        <section class="relative lg:w-10/12 mx-auto">
            <div class="absolute top-10 lg:left-[5%] 2xl:left-32">
                <img class="w-9/12 mx-auto" src="./images/background.png" alt="">
            </div>
        </section>
    </header>
    <main class="px-4 lg:w-10/12 mx-auto">
        <!-- Search your phone section  -->
        <section class="mt-80">
            <h1 class="text-3xl text-center font-semibold">Search your phone</h1>
            <div class="flex items-center justify-center mt-6 mb-10">
               <div class="flex ">
                    <input id="search-filed" type="text" placeholder="Search your phone" class="w-full lg:w-[38rem] p-3 rounded-md bg-[#100F0F0D] relative md:left-16" />
                    <div class="relative md:-left-[3.8rem]">
                        <button onclick="handlerSearch()"
                        class="py-3 btn px-8 text-base rounded-lg font-bold bg-[#0D6EFD] text-white ">Search</button>
                    </div>
               </div>
            </div>
            <!-- wrong search text  -->
            <div id="wrong-data" class="hidden">
                <h1 class="text-red-700 text-3xl font-semibold text-center">No Data Available !!!</h1>
            </div>
            <!-- loader & spinner is here -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg text-info "></span>
            </div>
        </section>
        <!-- phones container  -->
        <section >
            <div id="div-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>
            <div id="showAll-btn" class="flex justify-center mt-10 mb-24 hidden">
                <button onclick="handleShowAll()" class="py-3 btn px-8 text-base rounded-lg font-bold bg-[#0D6EFD] text-white">Show All</button>
            </div>

            <!-- show modal  -->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div id="modal-container" class="modal-box rounded-lg p-5">

                </div>
            </dialog>
        </section>
    </main>
    <footer> 

    </footer>
    <script src="./js/phone.js"></script>
</body>
</html>
